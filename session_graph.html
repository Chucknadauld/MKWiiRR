<!DOCTYPE html>
<html>
<head>
    <title>MKWiiRR Session Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta http-equiv="refresh" content="5">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #00d4ff;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #888;
            margin-bottom: 20px;
        }
        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .stat-box {
            background: #16213e;
            border-radius: 10px;
            padding: 15px 25px;
            min-width: 120px;
        }
        .stat-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }
        .stat-value.positive { color: #00ff88; }
        .stat-value.negative { color: #ff4466; }
        .stat-value.neutral { color: #00d4ff; }
        .chart-container {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .race-history {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
        }
        .race-history h3 {
            margin-top: 0;
            color: #00d4ff;
        }
        .race-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #2a2a4a;
        }
        .race-item:last-child {
            border-bottom: none;
        }
        .race-change.positive { color: #00ff88; }
        .race-change.negative { color: #ff4466; }
        .room-info {
            background: #16213e;
            border-radius: 10px;
            padding: 15px 25px;
            margin-bottom: 20px;
        }
        .not-in-room {
            color: #ff4466;
        }
        .waiting {
            color: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèéÔ∏è MKWiiRR Session Tracker</h1>
        <p class="subtitle">Last updated: 04:15:17 PM</p>
        
        <div class="room-info">
            <strong>Room:</strong> PCTSPM
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Starting VR</div>
                <div class="stat-value neutral">34,313</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Current VR</div>
                <div class="stat-value neutral">34,368</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Net Change</div>
                <div class="stat-value positive">+55</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Races</div>
                <div class="stat-value neutral">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Avg Per Race</div>
                <div class="stat-value positive">+55.0</div>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="vrChart"></canvas>
        </div>
        
        <div class="race-history">
            <h3>Race History (This Session)</h3>
            <div class="race-item"><span>Race 1 (16:15)</span><span class="race-change positive">+55 VR</span></div>
        </div>
    </div>
    
    <script>
        const ctx = document.getElementById('vrChart').getContext('2d');
        const data = {"labels": ["Start", "Race 1"], "values": [34313, 34368]};
        
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: [{
                    label: 'VR',
                    data: data.values,
                    borderColor: '#00d4ff',
                    backgroundColor: 'rgba(0, 212, 255, 0.1)',
                    fill: true,
                    tension: 0.1,
                    pointBackgroundColor: data.values.map((v, i) => {
                        if (i === 0) return '#00d4ff';
                        return v > data.values[i-1] ? '#00ff88' : '#ff4466';
                    }),
                    pointRadius: 6,
                    pointHoverRadius: 8
                }]
            },
            options: {
                responsive: true,
                animation: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'VR Progression',
                        color: '#eee',
                        font: { size: 16 }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#888' },
                        grid: { color: '#2a2a4a' }
                    },
                    y: {
                        ticks: { color: '#888' },
                        grid: { color: '#2a2a4a' }
                    }
                }
            }
        });
    </script>
</body>
</html>
